<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列表標籤</title>
  </head>
  <body>
    <h1>運動項目</h1>
    <!-- 小寫字母排序的有序列表 -->
    羽毛球 拳擊 舉重 游泳

    <!-- 游泳的嵌套列表為小寫羅馬數字排序 -->
    蝶式 自由式 蛙式


    <!-- 使用無序列表進行排序 -->
    羽毛球 拳擊 舉重 游泳

    <!-- 游泳的嵌套列表為無序列表 -->
    蝶式 自由式 蛙式


    <!-- 自定義列表 -->
    <!-- 名稱 -->
    羽毛球
    <!-- 描述 -->
    羽球是一項隔著球網，使用長柄網狀球拍揮擊平口端紮有一圈羽毛的半球狀軟木的運動

    <!-- 名稱 -->
    拳擊
    <!-- 描述 -->
    別名西洋拳、搏擊，是一項由兩位選手對賽的體育運動

    <!-- 名稱 -->
    舉重
    <!-- 描述 -->
    將槓鈴以雙手舉過頭，以舉起的槓鈴重量為勝負依據

    <!-- 名稱 -->
    游泳
    <!-- 描述 -->
    在水中靠自力漂浮，借自身肢體的動作在水中運動前進的運動、技能
    游泳運動可分為競技游泳和實用游泳
  </body>
</html>
