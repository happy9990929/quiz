<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表單標籤</title>
  </head>
  <body>
    <!-- 表單標題 -->
    用戶註冊

    <!-- 輸入框，文字類型 -->
    用戶名稱：

    <!-- 輸入框，email 類型 -->
    電子郵件：

    <!-- 輸入框，密碼類型 -->
    密碼：

    <!-- 多行輸入 -->
    個人簡介：

    <!-- 單選框，預設男性 -->
    性別：
    男性 / 女性

    <!-- 多選框 -->
    興趣：
    閱讀 / 旅行 / 運動 / 音樂

    <!-- 下拉選單 -->
    居住區域：
    北區 / 中區 / 南區

    <!-- 多選框，且禁用 -->
    訂閱電子報：

    <!-- 按鈕 -->
    提交 / 重設
  </body>
</html>
