<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>複合選擇器</title>
    <style>

    </style>
  </head>
  <body>
    <div>
      <p class="title">1. 請使用 CSS 選擇器來僅針對 class="box important" 的 div 元素 顏色設定為 red</p>
      <div class="box important">
        <p>這是重要的內容。</p>
      </div>

      <div class="box">
        <p>這是普通的內容。</p>
      </div>
    </div>
    <br />
    <div>
      <p class="title">2. 請使用 CSS 選擇器同時針對 h1 和 h2 設定文字顏色為 skyblue</p>
      <h1>標題一</h1>
      <h2>標題二</h2>
      <h3>標題三</h3>
    </div>
    <br />
    <div>
      <p class="title">3. 請使用 CSS 選擇器來針對 class="container" 內的所有 span 文字顏色為 green</h3>
      <div class="container">
        <span>這是一個 span 文字</span>
        <div>
          <span>這是內部的 span 文字</span>
        </div>
        <div>這是 div 文字</div>
      </div>
    </div>
  </body>
</html>
