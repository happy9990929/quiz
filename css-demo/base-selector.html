<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基本選擇器</title>
    <style>
      /* 請使用通配選擇器、元素選擇器、類選擇器、ID 選擇器來幫文字上色 */
    </style>
  </head>
  <body>
    <h1 id="main-title">今天晚餐吃什麼？</h1>

    <p>等等上完課要吃什麼呢？以下是參考選項</p>

    <ul>
      <li>1. <span class="highlight">義大利麵</span>：搭配新鮮的番茄醬和羅勒葉。</li>
      <li>2. <span class="highlight">炒飯</span>：用各種蔬菜和蛋炒製而成。</li>
      <li>3. <span class="highlight">燒烤</span>：可以準備肉類和蔬菜，享受戶外的美味。</li>
      <li>4. <span class="highlight">壽司</span>：新鮮的生魚片和壽司飯，讓人回味無窮。</li>
    </ul>

    <p>啊！還是吃水餃好了！</p>
  </body>
</html>
