<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列表屬性</title>
    <style>
      /*
      任務：請用 CSS 做出以下列表，列表符號皆需在項目內部
      - 第一層為方形序列
      - 嵌套第二層為大寫羅馬序列
      - 嵌套第三層為小寫字母列表
      */
    </style>
  </head>
  <body>
    <h1>運動項目</h1>
    <ul class="first">
      <li>羽毛球</li>
      <li>籃球</li>
      <li>
        游泳
        <ol class="second">
          <li>實用游泳</li>
          <li>
            競技游泳
            <ul class="third">
              <li>蝶泳</li>
              <li>仰泳</li>
            </ul>
          </li>
        </ol>
      </li>
    </ul>
  </body>
</html>
